<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPU Circle Texturing</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
        color: #ccc;
        font-family: system-ui, sans-serif;
        font-size: 14px;
      }
      #controls {
        position: fixed;
        top: 12px;
        left: 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      #controls label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #controls span.name {
        min-width: 100px;
      }
      #controls input[type="range"] {
        width: 180px;
      }
      #controls .value {
        min-width: 50px;
        text-align: right;
        font-variant-numeric: tabular-nums;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label>
        <span class="name">Inner radius</span>
        <input type="range" id="innerRadius" min="-200" max="200" value="0" step="1">
        <span class="value" id="innerRadiusVal">0</span>
      </label>
      <label>
        <span class="name">Outer radius</span>
        <input type="range" id="outerRadius" min="-200" max="200" value="0" step="1">
        <span class="value" id="outerRadiusVal">0</span>
      </label>
      <label>
        <span class="name">Start angle</span>
        <input type="range" id="startAngle" min="-3.1416" max="3.1416" value="0" step="0.01">
        <span class="value" id="startAngleVal">0.00</span>
      </label>
      <label>
        <span class="name">End angle</span>
        <input type="range" id="endAngle" min="-3.1416" max="3.1416" value="0" step="0.01">
        <span class="value" id="endAngleVal">0.00</span>
      </label>
      <label>
        <input type="checkbox" id="wireframe">
        <span>Wireframe</span>
      </label>
    </div>
    <canvas id="display"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
